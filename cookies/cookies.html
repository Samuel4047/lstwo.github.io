<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
</head>
<body>
    <link rel="stylesheet" href="/cookies/style.css">
    <div id="cookie-consent">
        <h1 class="roboto-black">Cookie Consent</h1>
        <p>Please choose how you would like to configure your cookie settings. Or don't. We don't really care.</p>

        <div id="cookie-consent-options">
            <div class="cookie-consent-option">
                <input type="checkbox" id="cookie-consent-option1">
                <label for="cookie-consent-option1">Enable cookies for optimal experience, but not really.</label>
            </div>
            <div class="cookie-consent-option">
                <input type="checkbox" id="cookie-consent-option2">
                <label for="cookie-consent-option2">Disable cookies, but we'll still use them anyway.</label>
            </div>
            <div class="cookie-consent-option">
                <input type="checkbox" id="cookie-consent-option3">
                <label for="cookie-consent-option3">Only allow cookies from 2 AM to 3 AM on Wednesdays.</label>
            </div>
            <div class="cookie-consent-option">
                <input type="checkbox" id="cookie-consent-option4">
                <label for="cookie-consent-option4">Unlimited Cookies but no cookies.</label>
            </div>
            <div class="cookie-consent-option">
                <input type="checkbox" id="cookie-consent-option5">
                <label for="cookie-consent-option5">Disable all cookies except the one that steals your data.</label>
            </div>
        </div>

        <div id="cookie-consent-actions">
            <button id="cookie-consent-accept">Accept All</button>
            <button id="cookie-consent-reject">Reject All</button>
            <button id="cookie-consent-customize">Customize</button>
            <button id="cookie-consent-more-info">Tell Me More</button>
        </div>
    </div>

    <div id="cookie-consent-overlay"></div>

</body>
</html>
